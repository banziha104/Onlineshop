{%extends 'base.html'%}
{% block title %}-Product List{% endblock %}
{% block contents %}
<div>
    <h3>Categories</h3>
    <ul>
        {% for c in categories %}
            <li><a href="{{ c.get_absolute_url }}">{{ c.name }}</a> </li>
        {% endfor %}
    </ul>
</div>
<div>
    {% for product in products %}
        <div class = "item">
            <a href="#">
                <img src="{% if product.image %}
                     {{ product.image.url }}
                     {% else %}
                     no_image.png
                     {% endif %}">
            </a>
            <a href="#">{{ product.name }}</a><br/>
            ${{ product.price }}
        </div>
    {% endfor %}
</div>
{% endblock %}
